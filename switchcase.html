<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <script>
        var isi=prompt("masukkan angka 1-12");

        var bulan = 0;

        switch (isi){
            case '1':
                bulan = "januari";
            break;
            case '2':
                bulan = "febauari";
            break;
            case '3':
                bulan = "maret";
            break;
            case '4':
                bulan = "april";
            break;
            case '5':
                bulan = "mei";
            break;
            case '6':
                bulan = "juni";
            break;
            case '7':
                bulan = "juli";
            break;
            case '8':
                bulan = "agustus";
            break;
            case '9':
                bulan = "september";
            break;
            case '10':
                bulan = "oktober";
            break;
            case '11':
                bulan = "november";
            break;
            case '12':
                bulan = "desember";
            break;
            default: 
                bulan = "bulan hanya ada 12!"
        }

        if(bulan == ""){
            document.write("angka yang dimasukkan salah!");
        } else{
            document.write("bulan yang anda pilih adalah : " + bulan);
        }
    </script>    
</body>
</html>
