<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <script>
        let ulang;

        do{
            alert("program operator perkuliahan")
            var a = Number (prompt("masukkan bilangan ke-1",0));
            var b = Number(prompt ("masukkan bilangan ke-2",0));
            var c = a * b;
            
            document.write("Hasil dari" ,a, "dikali" ,b, "adalah :" ,c);
            ulang = prompt("apakah anda ingin mengulang? y/n")
        } while (ulang == 'Y' || ulang == 'Y');
    </script>   
</body>
</html>
