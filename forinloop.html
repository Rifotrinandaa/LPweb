<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In Loop</title>
</head>
<body>
    <script>

        var club = {
            nama_club : "bhayangkara samator",
            didirikan : "2002",
            stadion : "Olahraga Temenggung Batam."
        }

        for (let pertanyaan in club){
            document.write(pertanyaan, ":", club[pertanyaan], "<br>");
        }
    </script>
</body>
</html>
