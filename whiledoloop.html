<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Do Loop
    </title>
</head>
<body>
    <script>
        var bil1 = Number(prompt("masukk angka ="));
        var hasil = bil1 * 10;
        var bil2 = bil1;

        while(bil2 <= hasil){
            if(bil2 < hasil){
                document.write(bil2, " ,")
            }else{
                document.write(bil2);
            }
            bil2 = bil2 + bil1;
        }

    </script>
</body>
</html>
