<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        var angka = prompt(" ingin mengulang angka berapa kali? :");

        for(i = 1;i < angka; i++){
            document.write("<h3> angka ke = " + i + "</h3>");
        }
    </script>
</body>
</html>
